<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #fce4ec;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #e91e63;
    }
    .button-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
    }
    .yes-button {
      background-color: #4caf50;
      color: white;
      position: static;
    }
    .no-button {
      background-color: #f44336;
      color: white;
    }
  </style>
  <script>
    function moveButton() {
      const button = document.querySelector('.no-button');
      const buttonWidth = button.offsetWidth;
      const buttonHeight = button.offsetHeight;

      // Get the window dimensions, taking into account the scrollbar
      const maxX = window.innerWidth - buttonWidth - 20; // Leave some padding from edges
      const maxY = window.innerHeight - buttonHeight - 20;

      // Random position within the window
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    }

    function showThanks() {
      alert('Thanks for accepting! ❤️');
    }
  </script>
</head>
<body>
  <h1>I Love You! Do You Love Me?</h1>
  <div class="button-container">
    <button class="yes-button" onclick="showThanks()">Yes</button>
    <button class="no-button" onmouseover="moveButton()">No</button>
  </div>
</body>
</html>
